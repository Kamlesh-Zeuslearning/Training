<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quantum</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="menu">
            <img src="logo used in header.svg" alt="" class="header-logo" />
        </header>
        <div class="container">
            <div class="login">
                <div class="header">
                    <img src="back.svg" alt="" srcset="" />
                    <p>Log in with Quantum</p>
                </div>

                <div class="option">
                    <input type="radio" name="address" id="" checked />
                    <label for="district">District</label>
                    <input type="radio" name="address" id="" />
                    <label for="">Independent School</label>
                </div>

                <form action="" method="get">
                    <div class="address">
                        <label for="State" class="add-label">State*</label>
                        <br />
                        <select name="State" id="">
                            <option value="Alabama">Alabama</option>
                            <option value="Banglore">Banglore</option>
                            <option value="">mumbai</option>
                        </select>
                    </div>

                    <div class="address">
                        <label for="" class="add-label">District*</label>
                        <br />
                        <select name="District" id="">
                            <option value="">Alabama School District</option>
                            <option value="">Banglore School District</option>
                            <option value="">Mumbai School District</option>
                        </select>
                    </div>

                    <div class="cred cred-user">
                        <input
                            type="text"
                            class="credentails"
                            placeholder="Username/Email ID*"
                        />
                        <p class="username">FORGOT USERNAME?</p>
                        <img
                            class="preview"
                            src="preview.svg"
                            alt=""
                            srcset=""
                        />
                    </div>

                    <div class="cred">
                        <input
                            type="password"
                            name=""
                            id=""
                            class="credentails"
                            placeholder="Password*"
                        />
                        <p class="forgot">FORGOT PASSWORD?</p>
                    </div>

                    <div class="div-tick">
                        <input type="checkbox" name="" id="" />
                        <label for="" class="tick">Remember me</label>
                    </div>

                    <div class="flex">
                        <input type="submit" value="LOG IN" class="btn-login" />
                    </div>
                </form>
            </div>
        </div>
		<div class="flex about">

			<div class="">About | Contact Us</div>
		</div>

        <footer>
			<div class="footer-logo">
				<img src="logo used in footer.svg" alt="" />
			</div>
			<div class="line"></div>
            <div class="footer-text">
                <p>Copyright &copy; 2020-2021 <strong>Zeus Learning Pvt. Ltd. </strong> All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
